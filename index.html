<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran Minimalis Hujan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" src="https://files.catbox.moe/v0zdcx.aac" autoplay loop volume="0.5"></audio>

    <div id="rain-effect"></div> 
    <div class="schedule-container">
        <div class="header-content">
            <div class="badge">LET'S DO OUR BEST</div>
            <h1 class="title">JADWAL PELAJARAN</h1>
            <div class="decor top-right"></div>
        </div>
        
        <div class="schedule-grid">
            <div class="day-card monday">
                <div class="tape yellow"></div>
                <h2>SENIN</h2>
                <div class="lessons">
                    <p class="lesson-slot"></p><p class="lesson-slot"></p><p class="lesson-slot"></p><p class="lesson-slot"></p>
                </div>
            </div>
            <div class="day-card tuesday"><div class="tape orange"></div><h2>SELASA</h2><div class="lessons"><p class="lesson-slot"></p><p class="lesson-slot"></p><p class="lesson-slot"></p><p class="lesson-slot"></p></div></div>
            <div class="day-card wednesday"><div class="tape red"></div><h2>RABU</h2><div class="lessons"><p class="lesson-slot"></p><p class="lesson-slot"></p><p class="lesson-slot"></p><p class="lesson-slot"></p></div></div>
            <div class="day-card thursday"><div class="tape green"></div><h2>KAMIS</h2><div class="lessons"><p class="lesson-slot"></p><p class="lesson-slot"></p><p class="lesson-slot"></p><p class="lesson-slot"></p></div></div>
            <div class="day-card friday"><div class="tape blue"></div><h2>JUMAT</h2><div class="lessons"><p class="lesson-slot"></p><p class="lesson-slot"></p><p class="lesson-slot"></p><p class="lesson-slot"></p></div></div>
            <div class="day-card saturday"><div class="tape purple"></div><h2>SABTU</h2><div class="lessons"><p class="lesson-slot"></p><p class="lesson-slot"></p><p class="lesson-slot"></p><p class="lesson-slot"></p></div></div>
        </div>
        
        <div class="footer-decor">
            <div class="decor bottom-left"></div>
            <div class="decor student-char"></div>
        </div>
    </div>

    <script>
        document.addEventListener('click', function() {
            var audio = document.getElementById('background-music');
            // Coba putar audio hanya jika pengguna berinteraksi (klik)
            if (audio.paused) {
                audio.play().catch(error => {
                    // Penanganan kesalahan jika pemutaran gagal
                    console.log('Autoplay diblokir, menunggu interaksi user.');
                });
            }
        });
    </script>
</body>
</html>
